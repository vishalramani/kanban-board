<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan-Ban Board</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="toolBoxContainer">
        <div class="toolBoxPriorityContainer">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="boardActionContainer">
            <a href="/kanban-enhanced/" rel="noopener noreferrer">With Drag & Drop</a>
        </div>
        <div class="actionButtonContainer">
            <div class="addBtn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="removeBtn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <!-- <div class="taskContainer">
            <div class="taskColor red"></div>
            <div class="taskId">123</div>
            <div class="taskArea">Task 1</div>
            <div class="lock-btn">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div> -->
    </div>
    <div class="modal-overlay">
        <div class="modal-cont">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="modal-close-btn">
                        <i class="fa-solid fa-times-circle"></i>
                    </button>
                </div>
                <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
                <div class="priority-color-cont">
                    <button class="add-card" id="add-card">Add task</button>
                    <div class="priority-color red"></div>
                    <div class="priority-color blue"></div>
                    <div class="priority-color green"></div>
                    <div class="priority-color black active"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script async src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./scripts/script.js"></script>
</html>
