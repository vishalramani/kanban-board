<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan-Ban Board</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="toolBoxContainer">
        <div class="toolBoxPriorityContainer">
            <!-- <span class="filter-title">Filter Tasks</span> -->
            <div class="color red" data-tooltip="Red" data-tooltip-position="top"></div>
            <div class="color blue" data-tooltip="Blue" data-tooltip-position="top"></div>
            <div class="color green" data-tooltip="Green" data-tooltip-position="top"></div>
            <div class="color black" data-tooltip="Black" data-tooltip-position="top"></div>
            <button class="resetFilter" data-tooltip-position="right">Reset</button>
        </div>
        <div class="boardActionContainer">
            <!-- <button class="addColor btn">Add New Color</button>
            <button class="addBoard btn">Add New Board</button> -->
            <a href="/kanban-board" rel="noopener noreferrer">Without Drag & Drop</a>
        </div>
        <div class="actionButtonContainer">
            <div class="addBtn" title="Add Task" data-tooltip="Add Task" data-tooltip-position="top">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="removeBtn" title="Delete Task" data-tooltip="Delete Task" data-tooltip-position="top">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <!-- <div class="taskToolBoxContainer">
        <div class="actionButtonContainer">
            <div class="addBtn" title="Add Task" data-tooltip="Add Task" data-tooltip-position="top">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="removeBtn" title="Delete Task" data-tooltip="Delete Task" data-tooltip-position="top">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div> -->
    <div class="mainContainer">
        <div class="task-wrapper">
            <span>To do</span>
            <div class="task-container" id="todo"></div>
        </div>
        <div class="task-wrapper">
            <span>In Progress</span>
            <div class="task-container" id="inProgress"></div>
        </div>
        <div class="task-wrapper">
            <span>Completed</span>
            <div class="task-container" id="completed"></div>
        </div>
        <!-- <div class="taskContainer">
            <div class="taskColor red"></div>
            <div class="taskId">123</div>
            <div class="taskArea">Task 1</div>
            <div class="lock-btn">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div> -->
    </div>
    <div class="modal-overlay">
        <div class="modal-cont">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="modal-close-btn">
                        <i class="fa-solid fa-times-circle"></i>
                    </button>
                </div>
                <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
                <div class="priority-color-cont">
                    <button class="add-card" id="add-card">Add task</button>
                    <div class="priority-color red"></div>
                    <div class="priority-color blue"></div>
                    <div class="priority-color green"></div>
                    <div class="priority-color black active"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script async src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./scripts/script.js"></script>
</html>
